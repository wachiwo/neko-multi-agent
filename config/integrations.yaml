# External tool integration settings

# Slack notifications
slack:
  enabled: false
  webhook_url: ""
  notifications:
    on_task_complete: true
    on_error: true
    on_escalation: true
    on_approval_required: true

# GitHub auto-commit
github:
  enabled: false
  auto_commit: false
  auto_push: false
  branch_prefix: "neko/"
  commit_message_prefix: "[neko-multi-agent]"
  allowed_paths:
    - "outputs/"
    - "docs/"
  exclude_patterns:
    - "*.log"
    - "*.tmp"
    - ".env"
    - "credentials*"

# Local file output
local_output:
  enabled: true
  base_path: "outputs/"
  organize_by: "project_and_cmd"  # project_and_cmd | date | flat
